/* Bubble sort the given linked list */
void bubbleSort(struct node* root,int* scor,int ch1)
{
    int swapped, i=0;
    struct node *ptr1;
    struct node *lptr = NULL;
 
    /* Checking for empty list */
    if (root == NULL)
        return;
 
    do
    {
        swapped = 0;
        ptr1 = root;
 
        while (ptr1->link != lptr)
        {
        
		   	i++;
		   	if(ch1==6)
	  	{
			   
            if (ptr1->data > ptr1->link->data)
            { 
                 int temp1 = scor[i];
                 scor[i] = scor[i+1];
                 scor[i+1] = temp1;
                swap(ptr1, ptr1->link);
                swapped = 1;
            }
        }
            else if(ch1==7)
        {
             if (scor[i] <scor[i+1])
            { 
                 int temp1 = scor[i];
                 scor[i] = scor[i+1];
                 scor[i+1] = temp1;
                swap(ptr1, ptr1->link);
                swapped = 1;
            }	
		}
        
            ptr1 = ptr1->link;
        }
        lptr = ptr1;
    }
    while (swapped);
}
 
/* function to swap data of two nodes a and b*/
void swap(struct node *a, struct node *b)
{
    int temp = a->data;
    a->data = b->data;
    b->data = temp;
   
      char t[50] = "";
    strcpy(t,a->name);
    strcpy(a->name,b->name);
    strcpy(b->name,t);
}
